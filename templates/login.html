<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Visage Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--dark-bg);
        }
        
        .login-card {
            width: 400px;
            background-color: var(--dark-card);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--dark-sidebar);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--dark-border);
        }
        
        .login-header h1 {
            color: var(--dark-text);
            margin: 0;
            font-size: 24px;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-text);
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--dark-border);
            border-radius: 5px;
            color: var(--dark-text);
            font-size: 16px;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--dark-accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: var(--dark-accent-hover);
        }
        
        .error-message {
            background-color: rgba(179, 6, 35, 0.2);
            color: #ff5555;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .login-footer {
            text-align: center;
            padding-top: 20px;
            color: var(--dark-text-secondary);
            font-size: 14px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 36px;
            color: var(--dark-accent);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <h1>Visage</h1>
                </div>
                <p>Customer Satisfaction & KPI Dashboard</p>
            </div>
            <div class="login-body">
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">Sign In</button>
                </form>
                
                <div class="login-footer">
                    <p>Â© 2025 Visage. All rights reserved.</p>
                    <p>Demo Credentials: username: "manager" | password: "manager123"</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
